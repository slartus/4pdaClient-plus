<div></div>
<div class="post_header">
    <table width="100%">
        <tr>
            <td colspan="2">
                <span class="post_date_cli">${post_date}</span>
            </td>
            <td>
                <span class="post_num_cli"><a ${pos_link}>#${post_num}</a></span>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <span class="${online_state_class}"><a ${user_link}" class="system_link">${user_nick}</a></span>

                <div class="${avatar_container_class}">
                    <img src="${avatar_url}"/>
                </div>


                <span class="user_group">${user_group}</span>
                <span class="post_rep"><a ${rep_link} class="system_link" >Реп(${rep_value})</a></span>

                <span class="post_menu"><a ${menu_link} class="${menu_link_class}">меню</a></span>
            </td>
        </tr>
    </table>
</div>
