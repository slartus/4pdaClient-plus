name: Android Pull Request & Master CI

on:
  pull_request:
    branches:
      - 'master'
  push:
    branches:
      - 'master'

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Unit tests
        run: bash ./gradlew test --stacktrace

  apk:
    name: Generate beta APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Build rel APK
        run: bash ./gradlew assembleRel --stacktrace            
      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
          name: app_rel
          path: app/build/outputs/apk/rel/release/release.apk
          env-url: FOOBAR
      - name: Use uploaded url
        run: echo "${{ env.FOOBAR }}"
